<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 탐색 선택자</title>
    <!-- jquery library 사용
        1.js 파일을 다운로드 연결 : 권장(개발 완료 후) 
        2.CDN 통해서 연결(네트워크 통해서.. 인터넷장애시 제이쿼리 오류) : 테스트, 개발 -->
    <script src="script/jquery-3.5.1.slim.min.js"></script>
</head>
<body>
    <h1>제이쿼리 탐색 선택자</h1>
    <p>p.194</p>
    <p>first-of-type 선택자는 선택한 요소의 무리 중 첫번째 요소만 선택</p>
    <ul>
        <li>내용 1-1</li>
        <li>내용 1-2</li>
        <li>내용 1-3</li>
    </ul>
    <ul>
        <li>내용 2-1</li>
        <li>내용 2-2</li>
        <li>내용 2-3</li>
    </ul>
    <script>
        $(function(){
            // $ : 찾아라~(복수가 될 수 있다)
            // console.log("li의 갯수 : "+$("li").length);
            $("li:first-of-type").css("backgroundColor","#ff0");
            $("li:last-of-type").css("backgroundColor","#0ff");
        });
    </script>
</body>
</html>
