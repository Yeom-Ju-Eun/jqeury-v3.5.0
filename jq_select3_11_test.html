<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 편집 메서드</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
    $(document).ready(function(){
        // p.237
        var copyObj = $(".box").children().clone();
        $(".box2").remove();
        $(".box3").empty(); // 어떠한 인자(arguments)도 올 수 없어
        $(".box3").appendTo(copyObj);
    });
    </script>
</head>
<body>
    <h1>객체 편집 메서드</h1>
    <h2>p.237</h2>
    <p>clone(), empty(), remove() 메서드에 대해 알아보자</p>
    <h2>예시</h2>
    <div class="box1">
        <p>내용1</p>
        <p>내용2</p>
    </div>
    <div class="box2">
        <p>내용3</p>
        <p>내용4</p>
    </div>
    <div class="box3">
        <p>내용5</p>
        <p>내용6</p>
    </div>
</body>
</html>
